[defaults]
# Native Jinja2 type handling: ensures that {{ value | int }} returns a Python
# integer (not a string), which is required by Kubernetes strict type validation
# (e.g. KubeVirt webhook enforcing integer fields such as cpu.cores).
jinja2_native = true

# Suppress the noisy "localhost" inventory warning when running against localhost
localhost_warning = false

# Use the library directory for custom modules
library = ./library

# Use action_plugins for custom action plugins
action_plugins = ./action_plugins

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml
