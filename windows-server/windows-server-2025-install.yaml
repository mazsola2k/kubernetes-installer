- name: Set kubevirt_namespace default if not provided (for VM deployment)
  ansible.builtin.set_fact:
    kubevirt_namespace: "{{ kubevirt_namespace | default('default') }}"
    kubevirt_operator_namespace: "kubevirt"
  tags: always

- name: Set vm_name from vmName if provided, else default to win2025server
  ansible.builtin.set_fact:
    vm_name: "{{ vmName | default('win2025server') }}"
  tags: always

# Install Python requirements for Vault modules (must be first)
- name: Install Python requirements
  ansible.builtin.pip:
    requirements: "{{ playbook_dir }}/windows-server/requirements.txt"
    executable: pip3
    extra_args: --ignore-installed
  become: true
  tags: always

# Ensure port-forward script exists and is executable (must be before Vault usage)
- name: Ensure port-forward script exists and is executable
  ansible.builtin.stat:
    path: "{{ playbook_dir }}/library/start_portforward.sh"
  register: portforward_script_stat

- name: Fail if port-forward script is missing or not executable
  ansible.builtin.fail:
    msg: "Port-forward script is missing or not executable: {{ playbook_dir }}/library/start_portforward.sh"
  when: not portforward_script_stat.stat.exists or not portforward_script_stat.stat.mode|int is search('7')

- name: Kill any existing Vault port-forward processes
  ansible.builtin.shell: pkill -f 'kubectl port-forward.*vault.*8200' || true
  changed_when: false
  ignore_errors: true

- name: Read Vault root token from file
  ansible.builtin.shell: sudo cat /root/.vault-token
  register: vault_root_token
  changed_when: false
  tags: always

- name: Set Vault environment variables (using kubectl exec into vault pod)
  ansible.builtin.set_fact:
    vault_env:
      VAULT_ADDR: "http://127.0.0.1:8200"
      VAULT_TOKEN: "{{ vault_root_token.stdout | trim }}"
  tags: always

- name: Test Vault access via kubectl exec
  ansible.builtin.shell: |
    kubectl exec -n default vault-0 -- vault status
  environment:
    VAULT_ADDR: "http://127.0.0.1:8200"
  register: vault_status_test
  changed_when: false
  tags: always

- name: Show Vault status from pod
  ansible.builtin.debug:
    var: vault_status_test.stdout_lines
  tags: always

# Authenticate to Vault CLI using kubectl exec
- name: Vault CLI login via kubectl exec
  ansible.builtin.shell: |
    kubectl exec -n default vault-0 -- vault login {{ vault_root_token.stdout | trim }}
  register: vault_cli_login
  changed_when: false
  failed_when: vault_cli_login.rc != 0 or 'Success! You are now authenticated' not in vault_cli_login.stdout
  tags: always

- name: Show Vault CLI login output
  ansible.builtin.debug:
    var: vault_cli_login.stdout
  tags: always

# Ensure KV secrets engine is enabled at 'secret/'
- name: Ensure KV secrets engine is enabled at 'secret/'
  ansible.builtin.shell: |
    kubectl exec -n default vault-0 -- sh -c 'vault secrets enable -path=secret kv || vault secrets tune -max-lease-ttl=87600h secret/'
  register: vault_kv_enable
  changed_when: "'successfully enabled' in vault_kv_enable.stdout or 'Success! Tuned the mount' in vault_kv_enable.stdout"
  failed_when: false
  tags: always

- name: Print admin password and vault secret before Vault policy
  ansible.builtin.debug:
    msg:
      - "windows_admin_password={{ windows_admin_password | default('UNDEFINED') }}"
      - "windows_vault_secret={{ windows_vault_secret | default('UNDEFINED') }}"
  tags: always

# Create Vault policy file for Windows Server 2025 admin secret (must come before any use)
- name: Write Vault policy file for win2025-admin-policy
  ansible.builtin.copy:
    dest: /tmp/win2025-admin-policy.hcl
    content: |
      path "{{ windows_vault_secret }}" {
        capabilities = ["create", "update", "read", "delete", "list"]
      }
  tags: always

# Copy policy file to Vault pod and apply
- name: Copy policy file to Vault pod
  ansible.builtin.shell: |
    kubectl cp /tmp/win2025-admin-policy.hcl default/vault-0:/tmp/win2025-admin-policy.hcl
  tags: always

# Apply the Vault policy for Windows Server 2025 admin secret
- name: Write win2025-admin-policy to Vault via kubectl exec
  ansible.builtin.shell: |
    kubectl exec -n default vault-0 -- vault policy write win2025-admin-policy /tmp/win2025-admin-policy.hcl
  register: vault_policy_write_result
  changed_when: vault_policy_write_result.rc == 0
  failed_when: vault_policy_write_result.rc != 0
  tags: always

# Create a Vault token with the win2025-admin-policy
- name: Create Vault token with win2025-admin-policy via kubectl exec
  ansible.builtin.shell: |
    kubectl exec -n default vault-0 -- vault token create -policy=win2025-admin-policy -format=json > /tmp/win2025-admin-token.json
  register: vault_token_create_result
  changed_when: vault_token_create_result.rc == 0
  failed_when: vault_token_create_result.rc != 0
  tags: always

# Read the created token value
- name: Read created Vault token value
  ansible.builtin.shell: jq -r .auth.client_token /tmp/win2025-admin-token.json
  register: win2025_admin_token
  changed_when: false
  tags: always


# Set Vault environment for admin token
- name: Set Vault environment for admin token
  ansible.builtin.set_fact:
    win2025_vault_env:
      VAULT_ADDR: "http://localhost:8200"
      VAULT_TOKEN: "{{ win2025_admin_token.stdout }}"
    win2025_admin_token: "{{ win2025_admin_token.stdout }}"
  tags: always

